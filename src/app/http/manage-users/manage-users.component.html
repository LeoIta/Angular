<nav id="nav">
  <a href="#">Home</a>
  <a href="#">List Users</a>
  <a href="#">Edit Users</a>
</nav>
<div class="users">
  <table *ngIf="!error; else errorUI">

    <tr>
      <th>name</th>
      <th>email</th>
      <th>age</th>
    </tr>
    <tr *ngIf="customers.length===0" class="empty">
      <td colspan="3"> no users</td>
    </tr>
    <tr *ngFor="let item of customers" (click)="editUser(item)">
      <td>{{item.name}}</td>
      <td>{{item.mail}}</td>
      <td>{{item.age}}</td>
    </tr>
  </table>
  <ng-template #errorUI>
    <p class="error">{{error?.status}} - {{error?.statusText}} <br>Data cannot be loaded.</p>
  </ng-template>
  <app-http (changes)="updateList()" item></app-http>
</div>
